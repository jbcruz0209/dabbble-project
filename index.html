<!DOCTYPE html>
<html lang="en" ng-app="dabbble">
<head>
	<meta charset="utf-8">
	<title>Dabbble</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body ng-controller="AppCtrl">
	<div class="container-fluid">
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<a class="navbar-brand" href="#/">Dabbble</a>
				<ul clas="nav navbar-nav">
				</ul>
			</div>	
		</nav>
		<div ng-controller="ShotsListCtrl">
			<ul class="thumbnails">
				<li class="thumbnail" ng-repeat="shot in list.shots">
					<div class="thumbnail">
						<a href="#/shots/{{ shot.id }}">
							<img ng-src="{{ shot.image_url }}">
						</a>
					</div>
				   {{ shot.title }}	
				   <img ng-src="{{ shot.image_url }}">
				</li>
			</ul>
		</div>
	</div>
<script src="lib/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
</body>
</html>
