<!DOCTYPE html>
<html lang="en" ng-app="dabbble">
<head>
	<meta charset="utf-8">
	<title>Dabbble</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body ng-controller="AppCtrl">
	<div class="container-fluid">
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<a class="navbar-brand" href="#/">Dabbble</a>
				<ul clas="nav navbar-nav">
				</ul>
			</div>	
		</nav>
		<div ng-controller="ShotsListCtrl">
			<div class="row">
				<div class="shot col-sm-6 col-md-4" ng-repeat="shot in list.shots">
					<div class="thumbnail">
						<a href="#/shots/{{shot.id}}">
							<img ng-src="{{shot.image_url}}">
						</a>

						<strong class="title">{{ shot.title }}</strong>

						<a class="player" href="#/players/{{shot.player.username}}"></a>
					</div>
				</div>
			</div><!--closes the "row" div-->
		</div><!--closes "ShotListCtrl"-->
	</div>
<script src="lib/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
</body>
</html>
